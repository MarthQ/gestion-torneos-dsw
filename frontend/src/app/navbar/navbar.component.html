<div class="sidebar" [class.active]="isToggled">
  <div class="logo">
    <img src="assets/ten.png" alt="logo" class="logo-img" />
  </div>
  <div class="top">
    <i
      class="bx"
      id="btn"
      [ngClass]="{ 'bx-menu': !isToggled, 'bx-chevron-left': isToggled }"
      (click)="toggleSidebar()"
    ></i>
  </div>
  <div class="user">
    <app-user />
  </div>
  <ul>
    <li>
      <a href="#">
        <i class="bx bx-grid-alt"></i>
        <span class="nav-item">Dashboard</span>
      </a>
      <span class="tooltip">Dashboard</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bx-trophy"></i>
        <span class="nav-item">Mis Torneos</span>
      </a>
      <span class="tooltip">Mis Torneos</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bxs-compass"></i>
        <span class="nav-item">Buscar Torneos</span>
      </a>
      <span class="tooltip">Buscar Torneos</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bx-edit"></i>
        <span class="nav-item">Inscribirse a Torneo</span>
      </a>
      <span class="tooltip">Inscribirse a Torneo</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bxs-crown"></i>
        <span class="nav-item">Crear Torneo</span>
      </a>
      <span class="tooltip">Crear Torneo</span>
    </li>
    <li>
      <a href="#">
        <i class="bx bx-log-out"></i>
        <span class="nav-item">Desloguearse</span>
      </a>
      <span class="tooltip">Desloguearse</span>
    </li>
  </ul>
</div>
