<div mat-dialog-title>
  <h2>{{ type }} inscripci√≥n:</h2>
</div>
<div mat-dialog-content>
  <form [formGroup]="inscriptionForm">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="user">
        <mat-option *ngFor="let user of userList" [value]="user.id">{{
          user.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Torneo</mat-label>
      <mat-select formControlName="tournament">
        <mat-option
          *ngFor="let tournament of tournamentList"
          [value]="tournament.id"
          >{{ tournament.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input formControlName="inscriptionDate" matInput type="datetime-local" />
    </mat-form-field>
  </form>

  <div mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!inscriptionForm.valid"
      (click)="saveChanges()"
    >
      <mat-icon fontIcon="save"></mat-icon> Guardar Cambios
    </button>
    <button mat-fab color="accent" (click)="initializeForms()">
      <mat-icon fontIcon="refresh"></mat-icon>
    </button>
  </div>
</div>
