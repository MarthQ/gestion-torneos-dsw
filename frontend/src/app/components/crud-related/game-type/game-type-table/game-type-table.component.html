<mat-card>
  <mat-card-header>
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input
        matInput
        (keyup)="filterChanges($event)"
        placeholder="'Classic Fighter'"
      />
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <table
      matSort
      mat-table
      [dataSource]="dataSource"
      class=""
      mat-elevation-z8
    >
      <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let gameType">{{ gameType.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let gameType">{{ gameType.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let gameType">{{ gameType.description }}</td>
      </ng-container>

      <ng-container matColumnDef="tags">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Tags</th>
        <td mat-cell *matCellDef="let gameType">
          {{ formatTags(gameType.tags) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let gameType" class="table-actions">
          <button mat-raised-button color="accent" (click)="edit(gameType)">
            Editar
          </button>
          <button mat-raised-button color="warn" (click)="delete(gameType)">
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
      <tr mat-row *matRowDef="let row; columns: tableHeaders"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
    <button mat-raised-button color="primary" class="add-btn" (click)="add()">
      <mat-icon fontIcon="add"></mat-icon>
      Crear
    </button>
  </mat-card-footer>
</mat-card>
