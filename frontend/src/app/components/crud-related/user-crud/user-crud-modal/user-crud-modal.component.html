<div mat-dialog-title>
  <h2>{{ type }} usuario:</h2>
</div>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <textarea matInput formControlName="password"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Mail</mat-label>
      <textarea matInput formControlName="mail"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Localización</mat-label>
      <mat-select formControlName="location">
        <mat-option
          *ngFor="let location of locationList"
          [value]="location.id"
          >{{ location.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </form>

  <div mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!userForm.valid"
      (click)="saveChanges()"
    >
      <mat-icon fontIcon="save"></mat-icon> Guardar Cambios
    </button>
    <button mat-fab color="accent" (click)="initializeForms()">
      <mat-icon fontIcon="refresh"></mat-icon>
    </button>
  </div>
</div>
