<mat-card>
    <mat-card-header>
      <h1>Listado de usuarios inscriptos al torneo</h1>
    </mat-card-header>
    <mat-card-content>
      <table
        matSort
        mat-table
        [dataSource]="dataSource"
        class=""
        mat-elevation-z8
      >
        <ng-container matColumnDef="user">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let inscription">{{ formatUser(inscription.user) }}</td>
        </ng-container>
  
        <ng-container matColumnDef="nickname">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Nickname</th>
          <td mat-cell *matCellDef="let inscription">{{ inscription.nickname }}
          </td>
        </ng-container>

        <ng-container matColumnDef="inscriptionDate">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let inscription">{{ inscription.inscriptionDate }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeaders"></tr>
      </table>
    </mat-card-content>
    <mat-card-footer>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </mat-card-footer>
  </mat-card>
